<!DOCTYPE html>
<html>
	<head>
		<title>Black & Orange Catering</title>
		<link rel="stylesheet" href="styles/main-styles.css" />
		<link rel="stylesheet" href="styles/jumbotron-styles.css" />
		<link rel="stylesheet" href="styles/main-navigation-styles.css" />
		<link rel="stylesheet" href="styles/page-section-styles.css" />
		<link rel="stylesheet" href="styles/about-styles.css" />
		<link rel="stylesheet" href="styles/menu-styles.css" />
		<link rel="stylesheet" href="styles/enquiry-styles.css" />
		<link rel="stylesheet" href="styles/contact-styles.css" />
		<script src="scripts/scroll-spy.js"></script>
		<script src="scripts/enquiry-script.js"></script>
		<script src="scripts/menu-loader.js"></script>
		<script src="scripts/about-loader.js"></script>
		<script src="scripts/contact-loader.js"></script>
	</head>
	<body>
		<div class="jumbotron" id="top-home-page">
			<p>BLACK & ORANGE<span><br />CATERING</span></p>
		</div>
		
		<div class="main-navigation">
			<a id="about-navigation" href="#about">ABOUT</a>
			<a id="menu-navigation" href="#menu">MENU</a>
			<a id="contact-navigation" href="#contact">CONTACT</a>
		</div>
		<div class="page-sections">
			<div class="page-section" id="about">
				<p class="section-title">ABOUT</p>
			</div>
			<div class="page-section" id="menu">
				<p class="section-title">MENU</p>
			</div>
			<div class="page-section" id="contact">
				<p class="section-title">CONTACT</p>
				<form class="enquiry-form" method="POST">
					<p class="form-title">ENQUIRY SUBMISSION FORM</p>
					<label for="client-name">YOUR NAME</label>
					<input id="client-name" type="text" name="fullName" placeholder="John Doe" />
					<label for="client-email">YOUR EMAIL</label>
					<input id="client-email" type="text" name="emailAddress" placeholder="example.email@gmail.com" />
					<label for="client-enquiry">YOUR ENQUIRY</label>
					<textarea id="client-enquiry" type="text" name="enquiryDetails" placeholder="I would like a pizza pls"></textarea>
					<input type="submit" value="SUBMIT" />
				</form>
			</div>
		</div>
	</body>
</html>
