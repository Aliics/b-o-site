<!DOCTYPE html>
<html>
	<head>
		<title>Black & Orange Catering</title>
		<link rel="icon" href="resources/favicon.ico" />
		<link rel="stylesheet" href="styles/main-styles.css" />
		<link rel="stylesheet" href="styles/jumbotron-styles.css" />
		<link rel="stylesheet" href="styles/main-navigation-styles.css" />
		<link rel="stylesheet" href="styles/page-section-styles.css" />
		<link rel="stylesheet" href="styles/about-styles.css" />
		<link rel="stylesheet" href="styles/menu-styles.css" />
		<link rel="stylesheet" href="styles/enquiry-styles.css" />
		<link rel="stylesheet" href="styles/contact-styles.css" />
		<script src="scripts/scroll-spy.js"></script>
		<script src="scripts/enquiry-script.js"></script>
		<script src="scripts/menu-loader.js"></script>
		<script src="scripts/about-loader.js"></script>
		<script src="scripts/contact-loader.js"></script>
	</head>
	<body>
		<div class="jumbotron" id="top-home-page">
			<img src="resources/B-O-Logo.png" />
		</div>
		
		<div class="main-navigation">
			<a id="about-navigation" href="#about">ABOUT</a>
			<a id="menu-navigation" href="#menu">MENU</a>
			<a id="contact-navigation" href="#contact">CONTACT</a>
		</div>
		<div class="page-sections">
			<div class="page-section" id="about">
				<p class="section-title">ABOUT</p>
			</div>
			<div class="page-section" id="menu">
				<p class="section-title">MENU</p>
			</div>
			<div class="page-section" id="contact">
				<p class="section-title">CONTACT</p>
				<form class="enquiry-form" method="POST">
					<p class="form-title">ENQUIRY SUBMISSION FORM</p>
					<label for="client-name">YOUR NAME *</label>
					<input id="client-name" type="text" name="fullName" placeholder="John Doe" required />
					<label for="client-email">YOUR EMAIL *</label>
					<input id="client-email" type="text" name="emailAddress" placeholder="example.email@gmail.com" required />
					<label for="number-guests">NUMBER OF GUESTS *</label>
					<input id="number-guests" type="text" name="numberOfGuests" placeholder="Approximate number of attendees" required />
					<label for="location">LOCATION *</label>
					<input id="location" type="text" name="location" placeholder="Address where the event is taking place" required />
					<label for="event-type">TYPE OF EVENT *</label>
					<select id="event-type" name="typeOfEvent" required >
						<option value="none selected" disabled selected hidden>Please select...</option>
						<option value="birthday">BIRTHDAY</option>
						<option value="wedding">WEDDING</option>
						<option value="other">OTHER</option>
					</select>
					<label for="client-enquiry">COMMENTS</label>
					<textarea id="client-enquiry" type="text" name="comments" placeholder="Any comments or extra details."></textarea>
					<label for="budget">BUDGET</label>
					<input id="budget" type="text" name="budget" placeholder="Approximate budget" />
					<label for="dateOfEvent">DATE OF EVENT *</label>
					<input id="event-date" type="date" name="dateOfEvent" required />
					<input type="submit" value="SUBMIT" />
				</form>
			</div>
		</div>
	</body>
</html>
